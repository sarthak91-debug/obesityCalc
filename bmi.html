<!DOCTYPE html>
<html>
<head>
	<title>bmi calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bmi.css">
	<link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
</head>
<body>
	<table class="table-1" onClick="BMI()">
			<tr>
				<th colspan="3">bmi ranges</th>
				
			</tr>
			<tr>
				<th>class</th>
				<th>BMI</th>
			</tr>
			<tr>
				<td>underweight</td>
				<td><18.5</td>
			</tr>
			<tr>
				<td>normal-range</td>
				<td> 18.5-24.9</td>
			</tr>
			<tr>
				<td>overweight</td>
				<td>25.0-29.9</td>
			</tr>
			<tr>
				<td>obese</td>
				<td>>=30.0</td>
			</tr>
			<tr>
				<td>obese class-1</td>
				<td>30-34.99</td>
		     </tr>
		     <tr>
		     	<td>obese class-2</td>
		     	<td>35-35.99</td>
		     </tr>
		     <tr>
		     	<td>obese class-3</td>
		     	<td>>=40.0</td>
		     </tr>

		</table>
	<div class="container">
		
		<h2><span>BMI CALCULATOR</span></h2>

	  <div class="mass"><p>weight in kgs:</p> <input type="text"id="w" class="weight"></div>
      <div class="mass-1"><p>height in cm:</p><input type="text" id="h" class="height"></div>
      <br><br>
	    <div class="mass-2"><button  id="c" onClick="BMI()" class="b ">submit</button></div>
      

	<br>
<p id="out"></p>

</div>

<script type="text/javascript">

	function BMI(){
 	  var w=document.getElementById('w').value;
      var h=document.getElementById('h').value;
      var t=w/(h/100*h/100);
      var n=t.toFixed(1);
 	document.getElementById('out').innerHTML="YOUR BMI IS" +'  '+ n;
 	  document.querySelector('.table-1').style.display="block";


 };
 

</script>
</body>
</html>
